<!DOCTYPE html>
<html>
<body>

    <h2>Menghitung luas persegi panjang</h2>

    <p>Jika panjang=5 dan lebar=4</p>
    <p>Berapa hasil dari panjang x lebar ?</p>

    <p id="demo"></p>
    <script>
    var panjang=5;
    var lebar=4;
    var hasil=panjang*lebar;
    document.getElementById ("demo").innerHTML =
    "Jawaban Hasil dari panjang x lebar adalah : " + hasil;
    </script>

</body>
</html>
